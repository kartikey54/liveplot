<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
    <div class="wrapper">
        <div id="chart1"></div>
        <div id="chart2"></div>
        <script>
            function getData() {
                return Math.random();
            }  
            Plotly.plot('chart1',[{
                y:[getData()],
                type:'line'
            }]);
            
            var cnt = 0;
            setInterval(function(){
                Plotly.extendTraces('chart1',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 500) {
                    Plotly.relayout('chart1',{
                        xaxis: {
                            range: [cnt-50,cnt]
                        }
                    });
                }
            },150);
            Plotly.plot('chart2',[{
                y:[getData()],
                type:'line'
            }]);
            
            var cnt = 0;
            setInterval(function(){
                Plotly.extendTraces('chart2',{ y:[[getData()]]}, [0]);
                cnt++;
            },50);
        </script>
    </div>
    </body>
</html>
